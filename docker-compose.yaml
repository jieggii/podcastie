services:
  bot:
    container_name: podcastie-bot
    build:
      context: .
      dockerfile: ./services/bot/Dockerfile

    secrets:
      - bot_token
#      - mongo_user
#      - mongo_password
      - mongo_database

    environment:
      BOT_TOKEN_FILE: /run/secrets/bot_token

      MONGO_HOST: podcastie-mongo
      MONGO_PORT: 27017
      MONGO_DATABASE_FILE: /run/secrets/mongo_database

    depends_on:
      - mongo
      - telegram-bot-api

    restart: unless-stopped

  notifier:
    container_name: podcastie-notifier
    build:
      context: .
      dockerfile: ./services/notifier/Dockerfile

    environment:
      NOTIFIER_PERIOD: 300

      BOT_TOKEN_FILE: /run/secrets/bot_token

      MONGO_HOST: podcastie-mongo
      MONGO_PORT: 27017
      MONGO_DATABASE_FILE: /run/secrets/mongo_database

    depends_on:
      - mongo
      - telegram-bot-api

    secrets:
      - bot_token
#      - mongo_user
#      - mongo_password
      - mongo_database

    restart: unless-stopped

  telegram-bot-api:
    container_name: podcastie-telegram-bot-api
    image: aiogram/telegram-bot-api
    env_file:
      - ./services/telegram-bot-api/.env

  mongo:
    container_name: podcastie-mongo
    image: mongo
    volumes:
      - ./services/mongo:/data/db

    secrets:
      - mongo_database
#      - mongo_user
#      - mongo_password
    environment:
#      MONGO_INITDB_ROOT_USERNAME_FILE: /run/secrets/mongo_user
#      MONGO_INITDB_ROOT_PASSWORD_FILE: /run/secrets/mongo_password
      MONGO_INITDB_DATABASE_FILE: /run/secrets/mongo_database

    restart: unless-stopped

secrets:
  bot_token:
    file: ./.secrets/bot_token
#  mongo_user:
#    file: ./.secrets/mongo_user
#  mongo_password:
#    file: ./.secrets/mongo_password
  mongo_database:
    file: ./.secrets/mongo_database
